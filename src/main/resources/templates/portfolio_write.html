<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid text-container">
        <div class="row" style="height: 100px; text-align: center;">
            <h2>포트폴리오 작성 페이지</h2>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/save" method="post">
                    <textarea name="content" id="MyID"></textarea>
                    <script src="mde.js"></script>
                    <input type="file" id="imageInput">
                    <button onclick="insertImage()">이미지 삽입</button>
                    <!-- 이미지 삽입 테스트 코드 -->
                    <!-- <script>             
                      function insertImage() {
                          // Insert a static image into the editor
                          var cm = simplemde.codemirror;
                          var output = '![](https://via.placeholder.com/150)';
                          cm.replaceSelection(output);
                      }
                    </script> -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            게시
                        </a>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                                </div>
                                <div class="dropdown mt-3">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="categoryButton">
                                        카테고리
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item" onclick="selectCategory('IT')">IT</li>
                                        <li class="dropdown-item" onclick="selectCategory('공학')">공학</li>
                                        <li class="dropdown-item" onclick="selectCategory('문학')">문학</li>
                                    </ul>
                                    <input type="hidden" name="category" id="category" />
                                    <script>
                                        function selectCategory(category) {
                                            document.getElementById('categoryButton').textContent = '카테고리: ' + category;
                                            document.getElementById('category').value = category;
                                        }
                                    </script>
                                </div><br />
                                <div class="input-group">
                                    <textarea name="tag" class="form-control" aria-label="With textarea" placeholder="#태그 입력"></textarea>
                                </div>
                                <hr />
                                <input class="btn btn-primary" type="submit" value="저장">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
