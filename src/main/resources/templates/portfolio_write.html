<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid text-container">
            <div class="row" style="height: 100px; text-align: center;">
                <h2>포트폴리오 작성 페이지</h2>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form action="/save" method="post">
                    <!-- textarea -->
                    <textarea name="content" id="MyID"></textarea>
                    <script src="mde.js"></script>
                    <div class="d-grid gap-2 col-6 mx-auto">

                        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            게시
                          </a>
                          
                          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              <div>
                                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                              </div>
                              <div class="dropdown mt-3">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                  카테고리
                                </button>
                                <ul class="dropdown-menu">
                                  <li class="dropdown-item">IT</li>
                                  <li class="dropdown-item">공학</li>
                                  <li class="dropdown-item">문학</a></li>
                                </ul>
                              </div><br/>
                              <div class="input-group">
                                <!-- textarea -->
                                <textarea name="tag" class="form-control" aria-label="With textarea" placeholder="#태그 입력"></textarea>
                              </div>
                              <hr/>
                              </form>
                              <input class="btn btn-primary" type="submit" value="저장">
                            </form>       
                            </div>
                          </div>                     
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
