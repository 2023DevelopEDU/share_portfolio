<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/post.css}" />
</head>
<body>
    <span th:replace="~{navbar.html::navbarFragment}"></span>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="text-align: center;"><br/>
                <div>
                    <h2 th:text="${post.title}" style="font-weight: bold;"></h2><br/>
                    <button type="button" class="btn btn-primary" disabled th:text="${post.tag}"></button>
                </div>
                <div id="post" class="row justify-content-center" style="min-height: 500px;">
                    <p th:text="${post.content}"></p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
