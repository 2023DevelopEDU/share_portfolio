<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/mypage.css}">
    <script src="https://kit.fontawesome.com/49f3e56d58.js" crossorigin="anonymous"></script>
</head>
<body>
    <span th:replace="~{navbar.html::navbarFragment}"></span>
    <div class="container-fluid  text-container">
        <div class="row" style="height: 100px;">
            <div class="col-12" style="text-align: center;">
                <img src="/images/profile.jpg" alt="..." class="rounded-circle">
            </div>
    
            <div class="col-3"></div>    
            <div class="col-2">
                <p><프로필></p>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">📛 이름 :</label>
                        <input type="text" class="form-control" id="name" name="name" value="Name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">✉️ 메일 :</label>
                        <input type="email" class="form-control" id="email" name="email" value="Email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">📞 번호:</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="Phone" disabled>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <p><자기소개></p>
                <textarea class="form-control" id="introduction" name="introduction" rows="4" disabled>
                저는 1남 1녀의 장남으로 태어나 맞벌이를 하는 부모님 아래서 어쩌고...
                </textarea>
            </div>
            <div class="col-3"></div>    
            <div id="etc" class="col-6">
                <p><기타></p>
                <a href="https://github.com/SeongMun-Hwang"><i class="fa-brands fa-github fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a> 
                <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a href="#"><i class="fa-brands fa-discord fa-xl"></i></a>
            </div>
            <div style="text-align: center;">
                <button id="editBtn" type="button" class="btn btn-primary" onclick="editProfile()">수정</button>
                <button id="editBtn" type="button" class="btn btn-primary">저장</button>
            </div>
        </div>
    </div>
</body>
<script>
    function editProfile() {
        var btn = document.getElementById('editBtn');
        var name = document.getElementById('name');
        var email = document.getElementById('email');
        var phone = document.getElementById('phone');
        var introduction = document.getElementById('introduction');
        
        if (btn.innerHTML == '수정') {
            name.disabled = false;
            email.disabled = false;
            phone.disabled = false;
            introduction.disabled = false;
            btn.innerHTML = '완료';
        } else {
            name.disabled = true;
            email.disabled = true;
            phone.disabled = true;
            introduction.disabled = true;
            btn.innerHTML = '수정';
        }
    }
</script>
</html>
