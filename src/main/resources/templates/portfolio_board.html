<style>
    h1 {
        text-align: center;
    }

    .card {
        margin: 10px;
    }

    .col-8 {
        background-color: rgb(206, 228, 231);
    }
    .col-6{
        height: 100px;
    }
</style>

<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container-fluid text-container">
    <div class="row" style="height: 500px;">
            <h1>포트폴리오 게시판</h1>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="container overflow-hidden text-center">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="검색">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                </div>
                <!-- 연결된 데이터베이스 테이블에 id, content, title이 있으면 카드 생성 -->
                <div th:if="${writings.isEmpty()}">
                    <p>작성된 글이 없습니다.</p>
                </div>
                <div class="row justify-content-center">
                    <div class="card col-3" th:each="writing : ${writings}" th:id="'card-' + ${writing.id}">
                        <img src="/images/no_image.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${writing.title}">Card title</h5>
                            <p class="card-text" th:text="${writing.content}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
