<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Config login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
  </head>
  <body>
    <div id="container">
      <div class="login-content">
        <div class="login-container">
          <a th:href="@{/}"><img id="back-icon" src="/img/icon-x.svg" /></a>
          <!-- Heading -->
          <h1 id="signin-title">LoginðŸš€</h1>

          <!-- Links -->
          <form th:action="@{/update/{id}(id=${user.id})}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" /><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" /><br>
            <button type="submit">Update</button>
        </form>
          <!-- separator -->
          <div class="separator"></div>
        </div>

            Thank you for watching

      <script src="/login.js"></script>
    </div>
  </body>
</html>
