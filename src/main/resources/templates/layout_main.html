<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />

    <title>share portfolio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- share portfolio/main CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
    <!-- share portfolio/navbar CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}" />
    <!-- Bootstrap JS -->
    <script th:src="@{/bootstrap.min.js}"></script>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body style="background-color: #ededed">
    <span th:replace="~{navbar.html::navbarFragment}"></span>
    <div layout:fragment="content_main" class="hot">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        class="hot-lottie"
        src="https://lottie.host/e92cce08-cd57-49a5-8dce-d84f34bed457/mVrWJR0Opm.json"
        background="transparent"
        speed="1"
        style="width: 14rem; height: 14rem"
        loop
        autoplay
      ></lottie-player>
      <span id="hot1">HOT</span>
      <span id="hot2">지금 뜨는 프로젝트</span>
      <span id="hot3">여러 분야의 트렌드를 한 눈에 살펴보세요</span>
    </div>
    <div class="introduce"></div>
  </body>
</html>
