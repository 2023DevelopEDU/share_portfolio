<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/portfolio_board.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <span th:replace="~{navbar.html::navbarFragment}"></span>
    <div class="container-fluid text-container">
        <div class="row">
            <div class="col-12">
                <h2>전체 포트폴리오 게시판</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container overflow-hidden text-center">
                    <div class="row" style="padding: 50px;">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="grid-container">
                                <div class="input-group">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="boardButton">
                                        게시판
                                    </button>
                                    <input type="hidden" name="category" id="search" />
                                </div>
                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="검색" style="width: 100%;">
                            </div>                            
                        </div>
                        <div style="padding-top: 10px; text-align:end">
                            <a href="/writing" class="btn" style="background-color: #6927ff; color: white;
                            margin-right: 60px;">글쓰기</a>
                        </div>     
                    </div>                   
                    <div id="searchResults" class="row justify-content-center" style="min-height: 500px;">
                        
                        <!-- 검색 결과 출력 -->
                    </div>
                    <div th:if="${writings.isEmpty()}">
                        <p>검색결과가 없습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="/portfolio_board.js"></script>
</body>
</html>
