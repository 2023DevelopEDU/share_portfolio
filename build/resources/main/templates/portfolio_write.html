<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/write.css}" />
</head>

<body>
  <span th:replace="~{navbar.html::navbarFragment}"></span>
    <div class="container-fluid text-container"></div>
        <div class="row">
            <div class="col-12">
                <br/><br/>
                <h2>게시물 작성</h2>
            </div>

            <div class="col-3"></div>
            <div class="col-6">
                <form action="/post/save" method="post"><br/>
                    <textarea name="title" style="border: 1px solid #c7c8c9; width: 100%; resize: none;
                    border-radius: 5px;" placeholder="제목"></textarea>
                    <hr style="margin-top: 10px; margin-bottom: 10px;">

                    <textarea name="content" id="MyID"></textarea>
                    <script src="mde.js"></script>
                    <input type="file" id="imageInput">
                    <button onclick="insertImage()">이미지 삽입</button>

        
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            게시
                        </a>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">세부사항</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    등록할 게시판과 카테고리를 선택하세요! 
                                </div>
                                <div class="dropdown mt-3">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="boardButton">
                                        게시판
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item" onclick="selectOption('board', '게시판', this)">⭐자유게시판</li>
                                        <li class="dropdown-item" onclick="selectOption('board', '게시판', this)">🚀구인게시판</li>
                                        <li class="dropdown-item" onclick="selectOption('board', '게시판', this)">💡포트폴리오 게시판</li>
                                    </ul>
                                    <input type="hidden" name="board" id="board" />
                                </div>
                                <div class="dropdown mt-3">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="categoryButton">
                                        카테고리
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">✨ 전체</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">🌏 WEB</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">📱 APP</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">🤖 인공지능</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">💻 IT</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">⚡ 전자/전기</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">✏️ 디자인</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">🎵 음악</li>
                                        <li class="dropdown-item" onclick="selectOption('category', '카테고리', this)">🏡 건축</li>
                                    </ul>
                                    <input type="hidden" name="category" id="category" />
                                </div>
                                <script>
                                    function selectOption(inputId, buttonText, element) {
                                        var selectedValue = element.textContent;
                                        document.getElementById(inputId).value = selectedValue;
                                        document.getElementById(inputId + 'Button').textContent = buttonText + ': ' + selectedValue;
                                    }
                                </script>
                                <br />
                                <div class="input-group">
                                    <textarea name="tag" class="form-control" aria-label="With textarea" placeholder="#태그 입력"></textarea>
                                </div>
                                <hr />
                                <input class="btn btn-primary" type="submit" value="게시">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
            <div class="col-12"></div>
        </div>
    </div>
</body>

</html>
